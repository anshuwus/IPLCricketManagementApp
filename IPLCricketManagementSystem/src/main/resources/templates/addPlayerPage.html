<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>IPL</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">

</head>
<body>

	<!--Nav bar start-->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/dashboard">IPL Cricket App</a>
			<button class="navbar-toggler" type="button"
				data-mdb-toggle="collapse" data-mdb-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false"
				aria-label="Toggle navigation">
				<i class="fas fa-bars"></i>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link" href="./dashboard">View</a> <a class="nav-link"
						href="./addPlayer">Add New Player</a> <a class="nav-link"
						href="./team">IPL Team</a>
				</div>
			</div>
	</nav>
	<br>
	<!--Nav bar end-->

	<div class="container">
		<div class="row pb-4 pt-4">
			<div class="col-2"></div>
			<div class="col-8">
				<div class="card">
					<div class="card-header text-center bg-info">
						<h3>Add New Player</h3>
					</div>
					<div class="card-body">

						<form th:action="@{/addPlayer}" method="POST"
							th:object="${player}">



							<label for="name">Name</label><br> <input type="text"
								id="name" class="form-control" placeholder="Enter player name"
								th:field="*{playerName}"><br> <label for="age">Age</label><br>
							<input type="number" id="age" class="form-control"
								placeholder="Enter player age" th:field="*{age}"> <br>
							<label for="role">Team Name</label> <select class="form-control"
								th:field="*{team}">
								<option value="">- Team Name -</option>
								<option th:each="teams : ${map}" th:value="${teams.key}"
									th:text="${teams.value}" />
							</select> <br> <label for="role">Role</label> <select
								class="form-control" th:field="*{role}">

								<option value="">- Role -</option>
								<option value="batsman">Batsman</option>
								<option value="bowler">Bowler</option>
								<option value="all-rounder">All-Rounder</option>
								<option value="wicket-keeper">Wicket-Keeper</option>
							</select><br>
							<button type="submit" class="btn btn-primary">Add&nbsp;</button>
						</form>

					</div>

				</div>
			</div>
			<div class="col-2"></div>
		</div>
	</div>
	<br>



	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>

	<footer class="bg-dark text-center text-white">
		<!-- Copyright -->
		<div class="text-center p-3"
			style="background-color: rgba(0, 0, 0, 0.2);">
			Â© 2023 Copyright: <a class="text-white" href="./">IPL.com</a>
		</div>
	</footer>

</body>

</html>
